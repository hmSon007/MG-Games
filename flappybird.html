<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Oyunu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #87CEEB; /* Gökyüzü mavisi */
            font-family: 'Arial', sans-serif;
            color: #fff;
            flex-direction: column;
            user-select: none;
        }

        .game-container {
            position: relative;
            background-color: #4CAF50; /* Zemin rengi */
            border: 5px solid #388E3C;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            touch-action: none; /* Dokunmatik kaydırmayı engelle */
        }

        canvas {
            display: block;
            background-color: #00BFFF; /* Ana oyun alanı */
        }

        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            display: none;
            z-index: 10;
        }

        #message-box h2 {
            margin-top: 0;
            font-size: 2em;
        }

        #message-box p {
            margin: 10px 0;
        }

        #restart-button {
            background-color: #FF5722;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px #CD5C00;
            transition: all 0.2s ease;
        }
		
		 #back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 5;
            display: none; /* Initially hidden */
        }

        #restart-button:active {
            box-shadow: 0 2px #CD5C00;
            transform: translateY(2px);
        }

        #score-display {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            z-index: 5;
        }

        @media (max-width: 600px) {
            body {
                justify-content: flex-start;
                padding-top: 20px;
            }
            .game-container {
                width: 95%;
                border-width: 3px;
            }
            #score-display {
                font-size: 2em;
            }
            #message-box {
                padding: 15px;
            }
            #message-box h2 {
                font-size: 1.5em;
            }
            #restart-button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="score-display">0</div>
        <div id="message-box">
            <h2 id="message-title">Başlamak için tıkla!</h2>
            <p id="message-text">Boşluk tuşuna veya ekrana dokun.</p>
            <button id="restart-button" style="display: none;">Yeniden Başla</button>
        </div>
    </div>

    <script>
        // Oyun için gerekli DOM elemanlarını al
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const messageBox = document.getElementById('message-box');
        const messageTitle = document.getElementById('message-title');
        const messageText = document.getElementById('message-text');
        const restartButton = document.getElementById('restart-button');

        // Oyun ayarları ve değişkenleri
        let gameLoopId;
        let gameStarted = false;
        let gameOver = false;
        let score = 0;

        const bird = {
            x: 50,
            y: 0, // Başlangıçta y koordinatı ayarlanacak
            width: 30,
            height: 30,
            gravity: 0.2, // Yer çekimi gücü
            velocity: 0,
            jump: -6 // Zıplama gücü
        };

        const pipes = [];
        const pipeWidth = 50;
        const pipeGap = 150;
        let pipeInterval = 200; // Boru oluşturma aralığı (frame)
        let frameCount = 0;

        // Ekran boyutuna göre canvas'ı ayarla
        function resizeCanvas() {
            canvas.width = window.innerWidth > 600 ? 400 : window.innerWidth * 0.95;
            canvas.height = window.innerHeight > 700 ? 600 : window.innerHeight * 0.7;
            
            // Kuşun başlangıç pozisyonunu ayarla
            bird.y = canvas.height / 2;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Oyunun durumunu sıfırla
        function resetGame() {
            gameOver = false;
            gameStarted = false;
            score = 0;
            pipes.length = 0;
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            scoreDisplay.textContent = score;
            messageBox.style.display = 'block';
            restartButton.style.display = 'none';
            messageTitle.textContent = "Başlamak için tıkla!";
            messageText.textContent = "Boşluk tuşuna veya ekrana dokun.";
        }

        // Kuşu çiz
        function drawBird() {
            ctx.fillStyle = '#FFEB3B'; // Sarı kuş
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);

            // Göz ve gaga ekle (isteğe bağlı)
            ctx.fillStyle = 'black';
            ctx.fillRect(bird.x + bird.width - 8, bird.y + 5, 4, 4);
            ctx.fillStyle = '#FF9800'; // Turuncu gaga
            ctx.beginPath();
            ctx.moveTo(bird.x + bird.width, bird.y + bird.height / 2);
            ctx.lineTo(bird.x + bird.width + 10, bird.y + bird.height / 2 - 5);
            ctx.lineTo(bird.x + bird.width + 10, bird.y + bird.height / 2 + 5);
            ctx.closePath();
            ctx.fill();
        }

        // Boruyu çiz
        function drawPipes() {
            ctx.fillStyle = '#4CAF50'; // Yeşil boru
            pipes.forEach(pipe => {
                // Üst boru
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.y);
                // Alt boru
                ctx.fillRect(pipe.x, pipe.y + pipeGap, pipeWidth, canvas.height - (pipe.y + pipeGap));
            });
        }

        // Çarpışma kontrolü
        function checkCollision() {
            // Kuşun yere veya tavana çarpması
            if (bird.y + bird.height > canvas.height || bird.y < 0) {
                return true;
            }

            // Kuşun borulara çarpması
            for (const pipe of pipes) {
                // Borunun x ekseninde kuşla aynı hizada olup olmadığını kontrol et
                if (bird.x < pipe.x + pipeWidth && bird.x + bird.width > pipe.x) {
                    // Y ekseninde çarpışma kontrolü
                    if (bird.y < pipe.y || bird.y + bird.height > pipe.y + pipeGap) {
                        return true;
                    }
                }
            }
            return false;
        }

        // Boruları oluştur
        function createPipe() {
            const randomY = Math.floor(Math.random() * (canvas.height - pipeGap - 100)) + 50;
            pipes.push({
                x: canvas.width,
                y: randomY,
                passed: false
            });
        }

        // Oyun durumunu güncelle
        function update() {
            if (gameOver) {
                return;
            }
            
            // Kuşun hızını ve konumunu güncelle
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Boruları hareket ettir
            pipes.forEach(pipe => {
                pipe.x -= 2;
                // Borunun skor çizgisi geçip geçmediğini kontrol et
                if (pipe.x + pipeWidth < bird.x && !pipe.passed) {
                    score++;
                    scoreDisplay.textContent = score;
                    pipe.passed = true;
                }
            });

            // Boruları temizle
            pipes.filter(pipe => pipe.x + pipeWidth > 0);

            // Her 200 frame'de yeni boru oluştur
            frameCount++;
            if (frameCount % pipeInterval === 0) {
                createPipe();
            }

            // Çarpışma kontrolü
            if (checkCollision()) {
                gameOver = true;
                messageTitle.textContent = "Oyun Bitti!";
                messageText.textContent = `Puanınız: ${score}`;
                restartButton.style.display = 'block';
                messageBox.style.display = 'block';
            }
        }

        // Oyunu çiz
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBird();
            drawPipes();
        }

        // Ana oyun döngüsü
        function gameLoop() {
            update();
            draw();
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // Zıplama fonksiyonu
        function jump() {
            bird.velocity = bird.jump;
        }

        // Olay dinleyicileri
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !gameOver) {
                if (!gameStarted) {
                    gameStarted = true;
                    messageBox.style.display = 'none';
                    gameLoop();
                }
                jump();
            }
        });

        canvas.addEventListener('mousedown', () => {
            if (!gameOver) {
                if (!gameStarted) {
                    gameStarted = true;
                    messageBox.style.display = 'none';
                    gameLoop();
                }
                jump();
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameOver) {
                if (!gameStarted) {
                    gameStarted = true;
                    messageBox.style.display = 'none';
                    gameLoop();
                }
                jump();
            }
        });

        restartButton.addEventListener('click', () => {
            resetGame();
        });

        // Oyunu başlat
        resetGame();

    </script>
</body>
</html>
